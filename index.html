<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoe.css">
    <script src="tictactoe.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <hr>
        <div id="message">
            Select a square to play!
        </div>
        <div id="container">
            <div id="player-inputs">
                <form action="" id="player-form">
                    <label for="player1" id="player1label">Player 1 Name:</label>
                    <input type="text" id="player1" name="player1">
                    <label for="player2" id="player2label">Player 2 Name:</label>
                    <input type="text" id="player2" name="player2">
                    <button type="submit" id="submit">Submit</button>
                </form>
                <button type="button" id="reset">Reset</button>
            </div>
            <div id="gameboard">

            </div>
        </div>
    </main>

</body>

</html>
